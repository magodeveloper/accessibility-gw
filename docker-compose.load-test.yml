services:
  # Gateway API
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accessibility-gateway-load
    ports:
      - "8101:8080" # Puerto para pruebas de carga (8100 en uso por desarrollo)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Redis__ConnectionString=redis:6379
      - Jwt__SecretKey=9b3e7ER@S^glvxPWKX8nN?DTqtrd%Yj!oVIfh+BG&piHwZz6ky4Q52MumOFA-Lc0
      - Jwt__Issuer=https://accessibility.company.com
      - Jwt__Audience=https://accessibility.company.com
      - Jwt__ValidateIssuer=false
      - Jwt__ValidateAudience=false
      - Gate__DefaultTimeoutSeconds=30
      - Gate__Services__users=http://msusers-api:8081
      - Gate__Services__reports=http://msreports-api:8083
      - Gate__Services__analysis=http://msanalysis-api:8082
      - Gate__Services__middleware=http://accessibility-mw:3001
    depends_on:
      - redis
    networks:
      - load-test-network
      - accessibility-shared
    labels:
      - "com.docker.compose.project=accessibility-load-test"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: accessibility-redis-load
    ports:
      - "6379:6379"
    networks:
      - load-test-network
    labels:
      - "com.docker.compose.project=accessibility-load-test"

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: accessibility-prometheus-load
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - load-test-network
    labels:
      - "com.docker.compose.project=accessibility-load-test"

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: accessibility-grafana-load
    ports:
      - "3010:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    networks:
      - load-test-network
    labels:
      - "com.docker.compose.project=accessibility-load-test"

networks:
  load-test-network:
    driver: bridge
  accessibility-shared:
    external: true
