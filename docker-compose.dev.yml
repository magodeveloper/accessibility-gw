services:
  accessibility-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Debug
    image: accessibility-gateway:latest
    container_name: accessibility-gateway
    ports:
      - "8100:8080" # Puerto estándar para desarrollo y producción
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_RUNNING_IN_CONTAINER=true
      - Gate__Secret=VGhpc0lzQVNlY3JldEtleUZvckdhdGV3YXkyMDI0
      - Gate__Services__users=http://msusers-api:8081
      - Gate__Services__reports=http://msreports-api:8083
      - Gate__Services__analysis=http://msanalysis-api:8082
      - Gate__Services__middleware=http://accessibility-mw:3001
      - Jwt__SecretKey=9b3e7ER@S^glvxPWKX8nN?DTqtrd%Yj!oVIfh+BG&piHwZz6ky4Q52MumOFA-Lc0
      - Jwt__Issuer=https://accessibility.company.com
      - Jwt__Audience=https://accessibility.company.com
      - Jwt__ValidateIssuer=false
      - Jwt__ValidateAudience=false
      - Redis__ConnectionString=redis:6379
      - Jwt__Authority=https://localhost:8100
      - Gate__DefaultTimeoutSeconds=30
      - Gate__EnableDetailedErrors=true
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft=Warning
      - Logging__LogLevel__System=Warning
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - gateway-dev-logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    networks:
      - accessibility-shared
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  redis:
    image: redis:7.2-alpine
    container_name: accessibility-redis
    ports:
      - "6379:6379" # Puerto estándar de Redis
    volumes:
      - redis-data:/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - accessibility-shared
    restart: unless-stopped
    command: |
      redis-server 
      --appendonly yes 
      --appendfsync everysec 
      --maxmemory 128mb 
      --maxmemory-policy allkeys-lru 
      --tcp-keepalive 60 
      --timeout 0 
      --loglevel verbose
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 128M
        reservations:
          cpus: "0.1"
          memory: 32M

  # Servicio opcional para monitoreo en desarrollo
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-dev
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=dev:accessibility-redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - accessibility-shared
    restart: unless-stopped
    profiles:
      - tools # Solo se ejecuta con --profile tools

volumes:
  gateway-dev-logs:
    driver: local
    name: accessibility-gateway-logs
  redis-data:
    driver: local
    name: accessibility-redis-data

networks:
  accessibility-shared:
    external: true
    name: accessibility-shared
