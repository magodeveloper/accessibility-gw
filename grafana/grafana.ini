# Configuración personalizada de Grafana para Accessibility Platform
# Documentación: https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/

[server]
# Protocolo (http, https, h2, socket)
protocol = http
# Puerto en el que Grafana escucha
http_port = 3010
# Dominio usado en URLs públicas
domain = localhost
# Habilitar gzip
enable_gzip = true

[security]
# Usuario admin predeterminado
admin_user = admin
# Contraseña admin predeterminado
admin_password = admin
# Secreto para firmar cookies/sesiones
secret_key = SW2YcwTIb9zpOOhoPsMm

[analytics]
# Deshabilitar reporting a Grafana Labs
reporting_enabled = false
check_for_updates = true

[users]
# Permitir a usuarios crear organizaciones
allow_org_create = true
# Permitir registros de nuevos usuarios
allow_sign_up = false
# Rol por defecto para nuevos usuarios
auto_assign_org_role = Viewer

[auth.anonymous]
# Habilitar acceso anónimo
enabled = false

[log]
# Nivel de logs: debug, info, warn, error, critical
level = info
# Formato: console, text, json
mode = console

[paths]
# Directorio donde se almacenan los dashboards provisionados
provisioning = /etc/grafana/provisioning

[dashboards]
# Número de versiones de dashboard a mantener
versions_to_keep = 20
# Intervalo mínimo de refresh
min_refresh_interval = 5s

[alerting]
# Habilitar alertas
enabled = true
# Tiempo de ejecución máximo para evaluación de alertas
execute_alerts = true

[explore]
# Habilitar la vista Explore
enabled = true

[help]
enabled = true

[profile]
enabled = true

[news]
news_feed_enabled = true
